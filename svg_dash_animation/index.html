<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	</head>
	<body style="background: #ffac00">
		<svg width="600" height="90">
			<defs>
				<text id="welcome"> HELLO,WORLD  </text>
			</defs>
			<style>
				text {
					font-family: sans-serif;
					font-weight: bold;
					font-size: 80px;
					stroke-width: 2;
					fill: none;
					stroke-linecap: square;
				}
			</style>
			<use href="#welcome" x="2" y="70" stroke="#fff" stroke-dasharray="35, 105">
				<animate attributeType="XML" attributeName="stroke-dashoffset" from="0" to="140" dur="4s" repeatCount="indefinite"></animate>
			</use>
			<use href="#welcome" x="2" y="70" stroke="#f11010" stroke-dasharray="0 35 35 70">
				<animate attributeType="XML" attributeName="stroke-dashoffset" from="0" to="140" dur="4s" repeatCount="indefinite"></animate>
			</use>
			<use href="#welcome" x="2" y="70" stroke="#b40b0b" stroke-dasharray="0 70 35 35">
				<animate attributeType="XML" attributeName="stroke-dashoffset" from="0" to="140" dur="4s" repeatCount="indefinite"></animate>
			</use>
			<use href="#welcome" x="2" y="70" stroke="#ff4c94" stroke-dasharray="0 105 35 0">
				<animate attributeType="XML" attributeName="stroke-dashoffset" from="0" to="140" dur="4s" repeatCount="indefinite"></animate>
			</use>
		</svg>
	</body>
</html>
